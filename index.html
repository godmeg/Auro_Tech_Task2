<!DOCTYPE html>
<html lang="en">

<head>

    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="containar">

        </ul>
    </div>
</div>
    <script src="index.js"></script>
</body>

</html>
